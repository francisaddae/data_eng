version: 2

model:
  - name: stg__purchases
    description: Information of purchases that occured on a daily basis
    columns:
      - name: member_id
        description: Unique identifier of a member class which the purchase was made
        test:
          - unique
          - not_null
      - name: purchase_id
        description: Unique identifier of a particular purchases
        test:
          - unique
          - not_null
      - name: purchase_date
        description: combination of the day, month and year of the purchase
      - name: purchase_year
        description: year when purchase was rendered
      - name: purchase_month
        description: numerical month when purchase was rendered
      - name: purchase_day
        description: numerical day when purchase was rendered
      - name: purchase_week_day
        description: daye of the week when a purchase of an item was rendered
